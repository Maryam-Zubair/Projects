<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Movie</span> Recommender</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <form method="POST">
                <input type="text" name="movie" placeholder="Enter a movie name">
                <button type="submit">Recommend</button>
            </form>
        </div>

        <div class="container">
            {% for movie, overview in recommendations %}
            <div class="movie">
                <h4>{{ movie }}</h4>
                <p><strong>Description:</strong></p>
                <p>{{ overview }}</p>
            </div>
            {% endfor %}
    </div>
</body>
</html>
